{% extends 'base.html' %}
{% block content %}

<div class="login-page">
  <!-- Error Messages -->
  {% if message %}
    <div class="alert alert-primary" role="alert">
      <p>{{ message }}</p>
    </div>
  {% endif %}
  <div class="login">
    <div class="col-sm">
      <h1>Login</h1>
      <form action="login" method="post">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" placeholder="Email" required class="input box" class="form-control"
            name="email" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" required class="input box"
            class="form-control" name="password" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
          <div class="col">
            <!-- Simple link -->
          
          </div>
        </div>

        <!-- Submit button -->
        <input type="submit" value="Sign In" class="btn btn-primary btn-block â€“ mb-4">

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/signup.html">Register</a></p>
          <p>or sign up with:</p>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
