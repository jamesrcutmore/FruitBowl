{% extends 'base.html' %}

{% block content %}
            <div class="col-sm">
  
            <div id="recipes"></div>

                {% for recipe in data.recipes %}
                <div class='recipe'>
                    <div class="recipe-details">
                        <h2> <a href="edit-recipe/{{recipe._id}}">{{recipe.title}}</a></h2>
                        <p>{{recipe.description}}</p>

                        <ul>
                            Ingredients
                            {%for ingredient in recipe.ingredients%}
                                <li>{{ingredient}}</li>
                            {%endfor %}
                        </ul>
                    </div>
                    <img src="{{recipe.imageURL}}" />
                </div>

                {%endfor %}

    
            </div>

        </div>

       

    </div>

 

    {% endblock %}
